name: WordPress Plugin CI

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  php-syntax:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Validate PHP syntax
        run: find . -name "*.php" -type f -exec php -l {} \;

  create-release:
    name: Create Release on Tag
    needs: php-syntax
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          PLUGIN_NAME="spa-configurator"
          # Get version from tag (e.g., v1.3.0 -> 1.3.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Create temporary directory for structure
          mkdir -p build/$PLUGIN_NAME
          
          # Copy files to build directory using rsync to exclude unwanted files
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='.gitignore' \
                    --exclude='build' \
                    --exclude='README.md' \
                    --exclude='LICENSE' \
                    --exclude='composer.lock' \
                    --exclude='node_modules' \
                    --exclude='vendor' \
                    . build/$PLUGIN_NAME/
          
          # Copy README and LICENSE specifically if needed, or let rsync handle valid files
          # (The above rsync excludes root README, but typically you want it. Let's include it)
          cp README.md build/$PLUGIN_NAME/
          cp LICENSE build/$PLUGIN_NAME/
          
          # Zip the folder
          cd build
          zip -r "../${PLUGIN_NAME}-${VERSION}.zip" "$PLUGIN_NAME"
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: spa-configurator-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
