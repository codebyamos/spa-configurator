name: WordPress Plugin CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  php-syntax:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Validate PHP syntax
        run: find . -name "*.php" -type f -exec php -l {} \;

  wordpress-coding-standards:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Install WordPress Coding Standards
        run: |
          composer global require squizlabs/php_codesniffer
          composer global require wp-coding-standards/wpcs
          phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs

      - name: Run PHPCS
        run: phpcs --standard=WordPress --extensions=php --ignore=*/vendor/*,*/node_modules/* .

  create-release:
    name: Create Release on Tag
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          PLUGIN_NAME="spa-configurator"
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "${PLUGIN_NAME}-${VERSION}.zip" . -x "*.git*" "*.github*" "*.zip" "*.md" "*.txt" "*.json" "*.lock" "node_modules/*" "vendor/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: spa-configurator-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}